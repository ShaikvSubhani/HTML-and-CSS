<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <Header>
        this is header
        <nav>
            <a href="#">login</a>
            <a href="#">submit</a>
        </nav>
    </Header>
       <main>
        this is  the body of page.
         <section>
            this is section 1 inside the body.
         </section>
         <section>
            this is section 2 inside the body.
         </section>
         <div>
            this is div1 inside the body.
         </div>
       </main>
    <footer>
        <h3>this is footer</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam, omnis.

        </p>
    </footer>
    <!-- controls is a boolean attribute,
    every boolean attribute is set to true, if its added
    if not added then it is set to false -->

    <!-- loop will play the video many times -->
    <h4>video tag</h4>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4"  controls autoplay muted loop></video>
    <h4>Audio tag</h4>
    <audio src="https://www.w3schools.com/html/horse.ogg" controls></audio>

    <!-- Iframes-Inline frame, frame means webpage. website inside another website -->
        <iframe src="./index.html" width="500" height="300" frameborder="10">
            <a href="https://acciojob.com/">hello</a>
        </iframe>
</body>
</html>

<!-- all the tags have same purpose but division happen
for more organisaton -->

<!-- sematic tags also helps in seo -->
