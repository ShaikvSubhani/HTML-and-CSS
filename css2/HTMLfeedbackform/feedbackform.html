<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Feedback Form</h1> -->
    <form method="POST">
        
        <label for="name">Name</label>
        <input required type="text" id="name" ><br><br>

        <label for="email">Email</label>
        <input required type="email" id="email"><br><br>

        <p>Gender</p>
        <label for="male">Male</label>
        <input required type="radio" id="male" name="gender"><br>
        <label for="female">Female</label>
        <input required type="radio" id="female" name="gender"><br><br>

        <label for="cars">Choose your car</label><br>
        <select name="cars" id="cars">
            <option value="">--Please choose an option--</option>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Mercedez</option>
        </select><br><br>

        <label for="age">Age</label>
        <input  required type="number" name="age" id="age"><br><br>

        <label for="dob">DOB</label>
        <input required type="date" id="dob"><br><br>

        <label for="phone">Phone Number</label>
        <input required type="number" id="phone"><br><br>

        <label for="password">Password</label>
        <input required type="password" id="password"><br><br>

        <input type="checkbox" id="tos" value="TOS">
        <label for="tos">I agree to the TOS</label>
        <hr>
        <button type="submit">submit button</button>

    </form>
</body>
</html>
